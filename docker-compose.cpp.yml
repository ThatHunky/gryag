version: "3.9"

services:
  gryag-cpp:
    build:
      context: .
      dockerfile: cpp/Dockerfile
    env_file:
      - .env
    environment:
      - DB_PATH=/app/data/gryag_cpp.db
    volumes:
      - gryag_cpp_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "test", "-x", "/app/bin/gryag-bot"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  gryag_cpp_data:
