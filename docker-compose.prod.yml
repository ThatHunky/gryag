services:
  postgres:
    image: postgres:18-alpine
    container_name: gryag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gryag
      POSTGRES_PASSWORD: gryag
      POSTGRES_DB: gryag
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/schema_postgresql.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gryag"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gryag-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gryag-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://gryag:gryag@postgres:5432/gryag
      - REDIS_URL=redis://redis:6379/0
      - METRICS_PORT=9100
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:${METRICS_PORT:-9100}/metrics >/dev/null"]
      interval: 20s
      timeout: 5s
      retries: 6
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M

volumes:
  postgres-data:
  redis-data:


