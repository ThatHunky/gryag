services:
  # PostgreSQL 18 database (non-standard port 5433)
  postgres:
    image: postgres:18-alpine
    container_name: gryag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gryag
      POSTGRES_PASSWORD: gryag
      POSTGRES_DB: gryag
    ports:
      - "5433:5432"  # Non-standard port as requested
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/schema_postgresql.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gryag"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      default:
        ipv4_address: 172.20.0.11

  redis:
    image: redis:7-alpine
    container_name: gryag-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      default:
        ipv4_address: 172.20.0.10

  warp:
    build:
      context: .
      dockerfile: scripts/warp/Dockerfile
    container_name: gryag-warp
    volumes:
      - warp-state:/var/lib/cloudflare-warp
    cap_add:
      - NET_ADMIN
      - NET_RAW
    devices:
      - /dev/net/tun:/dev/net/tun
    sysctls:
      net.ipv6.conf.all.disable_ipv6: "0"
      net.ipv6.conf.default.disable_ipv6: "0"
    healthcheck:
      test: ["CMD-SHELL", "warp-cli --accept-tos status | grep -q 'Connected'"]
      interval: 10s
      timeout: 5s
      retries: 12
    restart: unless-stopped
    extra_hosts:
      - "redis:172.20.0.10"

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./:/app
      - /mnt/hdd0/gryag_backups:/mnt/hdd0/gryag_backups # Allow Docker to follow symlinks to HDD
      - ./models:/app/models # Persistent volume for local models stored in codebase
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      warp:
        condition: service_healthy
    network_mode: "service:warp"
    # PostgreSQL connection (use postgres service IP)
    environment:
      - DATABASE_URL=postgresql://gryag:gryag@172.20.0.11:5432/gryag
      - REDIS_URL=redis://172.20.0.10:6379/0
# Note: Models are stored in local folder (./models)
# Redis data folder (./redis-data) preserved for future use

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  warp-state:
  postgres-data:
  redis-data:
