services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - ./redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  warp:
    build:
      context: .
      dockerfile: scripts/warp/Dockerfile
    container_name: gryag-warp
    volumes:
      - warp-state:/var/lib/cloudflare-warp
    cap_add:
      - NET_ADMIN
      - NET_RAW
    devices:
      - /dev/net/tun:/dev/net/tun
    sysctls:
      net.ipv6.conf.all.disable_ipv6: "0"
      net.ipv6.conf.default.disable_ipv6: "0"
    healthcheck:
      test: ["CMD-SHELL", "warp-cli --accept-tos status | grep -q 'Connected'"]
      interval: 10s
      timeout: 5s
      retries: 12
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./:/app
      - /mnt/hdd0/gryag_backups:/mnt/hdd0/gryag_backups # Allow Docker to follow symlinks to HDD
      - ./models:/app/models # Persistent volume for local models stored in codebase
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      warp:
        condition: service_healthy
    network_mode: "service:warp"
    environment:
      - USE_REDIS=true
      - REDIS_URL=redis://redis:6379/0
# Note: Redis data and models are now stored in local folders (./redis-data and ./models)
# This keeps all persistent data within the codebase directory for easier backup and management

volumes:
  warp-state:
