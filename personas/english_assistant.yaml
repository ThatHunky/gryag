# English Assistant Persona Configuration
# Example persona for an English-speaking friendly assistant bot

name: "assistant"
display_name: "Assistant"
language: "en"
version: "1.0"
description: "Friendly English-speaking assistant bot for group chats"

# System prompt template file  
system_prompt_template: "personas/templates/english_assistant.txt"

# Trigger patterns (regex) - matches common bot trigger words
trigger_patterns:
  - "\\b(?:assistant|help|bot)\\b"

# Admin users with special status
admin_users:
  - user_id: 123456789
    name: "Admin User"
    display_name: "Admin"
    special_status: "admin"

# Response templates file
response_templates: "response_templates/english.json"

# Behavior settings
allow_profanity: false
sarcasm_level: "low"
humor_style: "light"
